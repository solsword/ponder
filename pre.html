<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ponderâ€”Preprocessor</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

		<!-- scripts (via require; see js/main.js) -->
    <script data-main="js/pre" src="js/require.js"></script>
  </head>
<body>
  <div class="panel">
    <div class="controls_row">
      Data file:
      <input id="data_file" type="file" />
    </div>
    <!-- TODO: Add ability to edit glosses! -->
    Wait for output to appear below, add aliases as desired, and then
    copy/paste or download the packed version.
  </div>
  <div id="names_panel" class="panel">
    <div class="controls_row">
      <input
        id="export_button"
        type="button"
        value="Finalize Export"
        disabled
      />
    </div>
    <div id="loading_message" style="display:none;">
      Processing data...
    </div>
    <div id="names_scroll_container">
      <table id="names_table" class="fields_list" style="display:none;">
        <thead>
          <tr>
            <th>Field</th>
            <th>Type</th>
            <th>Alias</th>
            <th>Domain</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel">
    <div class="controls_row">
      <a id="download_link">
        <input
          id="download_button"
          type="button"
          value="Download"
          disabled
        />
      </a>
    </div>
    <div class="controls_row">
      <textarea id="output_bin" rows=10 disabled></textarea>
    </div>
  </div>
</body>
</html>
