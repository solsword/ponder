<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ponder</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

		<!-- scripts (via require; see js/main.js) -->
    <script data-main="js/pre" src="js/require.js"></script>
  </head>
<body>
  <div class="panel">
    <div class="controls_row">
      Data file:
      <input id="data_file" type="file" />
    </div>
    Wait for output to appear below, add aliases and glosses as desired, and
    then copy/paste or download the packed version.
  </div>
  <div class="panel">
    <div class="controls_row">
      <input id="download" type="button" style="display:none"/>
    </div>
    <div class="controls_row">
      <textarea id="output_bin" rows=10></textarea>
    </div>
  </div>
</body>
</html>
