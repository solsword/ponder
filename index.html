<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ponderâ€”Data Vizualizer</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

		<!-- scripts (via require; see js/main.js) -->
    <script data-main="js/main" src="js/require.js"></script>
  </head>
<body>
  <div id="top_panel" class="panel">
    <div id="top_controls_row" class="controls_row">
      <span id="data_file_label">Data file (get from <a href="pre.html" target="_new">the preprocessor</a>):
        <input id="data_file" type="file" /></span>
    </div>
  </div>
  <table id="layout">
    <tbody>
      <tr id="windows">
        <td><svg id="left_window" class="window"></svg></td>
        <td>
          <div class="windowlike">
            <div id="selcount" class="control_panel"></div>
            <div id="transform" class="control_panel"></div>
            <div id="filters" class="control_panel"></div>
          </div>
        </td>
        <td><svg id="right_window" class="window"></svg></td>
      </tr>
      <tr id="controls">
        <td><div id="left_controls" class="control_panel"></div></td>
        <td></td>
        <td><div id="right_controls" class="control_panel"></div></td>
      </div>
      </tr>
    </tbody>
  </table>
</body>
</html>
