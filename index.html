<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ponderâ€”Data Vizualizer</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

		<!-- scripts (via require; see js/main.js) -->
    <script data-main="js/main" src="js/require.js"></script>
  </head>
<body>
  <div id="top_panel" class="panel">
    <div class="controls_row">
      Data file (get from <a href="pre.html" target="_new">the preprocessor</a>):
      <input id="data_file" type="file" />
    </div>
  </div>
  <div id="windows">
    <svg id="left_window" class="window"></svg>
    <svg id="right_window" class="window"></svg>
  </div>
  <div id="controls">
    <div id="left_controls" class="control_panel">
      <div class="controls_row">
        <input id="show_density_checkbox" type="checkbox" checked>
        Show point approximation (instead of density)
      </div>
      <div class="controls_row">
        X-axis: <select id="left_x_select"></select>
      </div>
      <div class="controls_row">
        Y-axis: <select id="left_y_select"></select>
      </div>
      <div class="controls_row">
        Color by:
        <select id="left_color_select">
          <option value="density" selected>density (default)</option>
        </select>
      </div>
      <div class="controls_row">
        Color scale:
        <select id="left_gradient_select" class="gradient_select">
          <option class="gradient_option" value="custom" selected>custom</option>
          <optgroup label="Categorical" id="left_categorical_schemes">
          </optgroup>
          <optgroup label="Diverging" id="left_diverging_gradients">
          </optgroup>
          <optgroup label="Sequential" id="left_sequential_gradients">
          </optgroup>
          <optgroup label="Cyclical" id="left_cyclical_gradients">
          </optgroup>
        </select>
        <span id="left_custom_gradient">
        (
        <input id="left_start_color" type="color" value="#f0e8c8" >
        <!--"#c1c9f8"-->
        to
        <input id="left_end_color" type="color" value="#631200">
        <!--"#000834"-->
        )
        </span>
        <span id="left_gradient_demo" class="gradient_demo">&nbsp;</span>
      </div>
      <div class="controls_row">
        Labels:
        <select id="left_label_select">
          <option value="none" selected>none (default)</option>
        </select>
      </div>
    </div>
    <div id="right_controls" class="control_panel">
      <div class="controls_row">
        <span id="sel_count">0 items selected</span>
      </div>
    </div>
  </div>
</body>
</html>
